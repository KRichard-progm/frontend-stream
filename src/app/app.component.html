<!-- Stream-video field -->
  <div class="videoField" >

    <iframe class="videoItem" src="https://embed.api.video/vod/vi54sj9dAakOHJXKrUycCQZp#autoplay;loop" ></iframe>

  </div>


<div class="container-fluid">

  <div class="row">

    <div class="col-sm-5">

      <div class="form-group">

        <!-- Here we need to add User name -->
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">

      </div>
    </div>

    <!-- We can join or leave the chat -->
     <div class="buttons">

      <div style="margin-top:19px;">

       <button mat-raised-button color="warn" type="button" class="btn btn-primary" (click)="join()">Join</button>
       <button mat-raised-button type="button" class="btn btn-default" (click)="leave()">Leave</button>

      </div>
    </div>
  </div>


  <!-- Our messages appear here  -->
  <div class="row">

    <div class="well" style="overflow: auto">

      {{messageArray}}

      <div *ngFor="let item of messageArray">

        <span> <strong> {{item.user}} : </strong> {{item.message}} </span>

      </div>
    </div>
  </div>



  <div class="row">

    <div class="col-sm-10">

      <input type="text" class="form-control" id="messageTxt" [(ngModel)]="messageText"> <!--Form field -->

    </div>


    <div class="col-sm-2">

      <button  type="button" class="btn btn-success " (click)="sendMessage()">Send</button>

    </div>
  </div>

</div>
